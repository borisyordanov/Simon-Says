<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Simon Says - FreeCodeCamp</title>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Simon Says</h1>

  <div class="counter">Winning Sequence Length: 20</div>

  <div class="container">
    <div id="1" class="box red" data-box="1">
      <audio id ="clip1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload></audio>
    </div>
    <div id="2" class="box blue" data-box="2">
      <audio id ="clip2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload></audio>
    </div>
    <div id="3" class="box yellow" data-box="3">
      <audio id ="clip3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload></audio>
    </div>
    <div id="4" class="box green" data-box="4">
      <audio id ="clip4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload></audio>
    </div>
  </div>

  <button class="play">Play</button>


  <div class="msgWinner hidden">
    <div class="msgBox">
      <h2>You win!!!</h2>
      <button class="start">Restart</button>
    </div>
  </div>

  <div class="msgLoser hidden">
    <div class="msgBox">
      <h2>You Lost</h2>
      <button class="start">Restart</button>
    </div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="js/index.js"></script>

  </body>
  </html>
